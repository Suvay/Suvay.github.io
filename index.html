<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .download-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Files</h1>
        <button class="download-button" onclick="downloadFile('G7.dll')">G7 DLL</button>
        <button class="download-button" onclick="downloadFile('G8.dll')">G8 DLL</button>
        <button class="download-button" onclick="downloadFile('G9.dll')">G9 DLL</button>
        <button class="download-button" onclick="downloadFile('G10.dll')">G10 DLL</button>
    </div>

    <script>
        function downloadFile(fileName) {
            const baseUrl = 'https://example.com/files/'; // Change this to your actual file URL
            const fileUrl = baseUrl + fileName;

            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = fileName; // Set the file name for download
            document.body.appendChild(a);
            a.click(); // Trigger the download
            document.body.removeChild(a); // Clean up
        }
    </script>
</body>
</html>
